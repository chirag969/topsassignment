<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Form Example</h1>
    <form method="post">
        <table border="1" align="center" cellpadding="10px" cellspacing="10px">
            <tr>
                <th>Enter Name</th>
                <td><input type="text" name="" id=""></td>
                 <th>Enter Email</th>
                <td><input type="email" name="" id=""></td>
            </tr>
             <tr>
                <th>Enter Contact</th>
                <td><input type="text" name="" id=""></td>
                 <th>Enter Address</th>
                <td><textarea name="" id=""></textarea></td>
            </tr>
             <tr>
                <th>DOB</th>
                <td><input type="date" name="" id=""></td>
                 <th>Gender</th>
                <td><input type="radio" name="" id="">Male
                <input type="radio" name="" id="">Female
                </td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="" id=""></td>
                 <th>Hobby</th>
                <td><input type="checkbox" name="" id="">Sport
                <input type="checkbox" name="" id="">Music
                </td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
